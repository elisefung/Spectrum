<script type="text/javascript">
$(document).ready(function(){
    $('#color-info').popover({
    placement: 'left',
    html: true
  });
});
$(document).ready(function(){
  
  // dropdown/popover hovers
  $('#explore-toggle, #explore-dropdown').hover(function() {
    $('#explore-dropdown').show();
  }, function() {
    $('#explore-dropdown').hide();
  });
  
  //window resizing
  $(window).resize(function() {
  	var width = $(window).width();
  	if (width > 400) {
		  $('.activity-btn .btn, .color-btn .btn').removeClass('btn-block');
      $('.activity-btn .btn, .color-btn .btn').addClass('btn-default');
	  }    
  	if (width < 400) {
  		$('.activity-btn .btn').removeClass('btn-default');
      $('.activity-btn .btn').addClass('btn-block');
      $('.activity-btn .btn').css({'margin-left':'0px'});
  	}
    if (width > 768) {
      $('.color-btn .btn').css({'height':'280px'});
    }
    if (width < 768) {
      $('.color-btn .btn').css({'height':'80px'});
    }
  });
  $(document).ready(function(){
  	var width = $(window).width();
  	if (width < 400) {
  		$('.activity-btn .btn').removeClass('btn-default');
      $('.activity-btn .btn').addClass('btn-block');
      $('.activity-btn .btn').css({'margin-left':'0px'});
  	}
    if (width < 768) {
      $('.color-btn .btn').css({'height':'80px'});
    }
  });
});
</script>
