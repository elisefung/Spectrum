  <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="#">spectrum</a>
          </div>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-globe"></i> Explore</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Music</a></li>
                  <li><a href="#">Video</a></li>
                  <li><a href="#">Restaurant</a></li>
                  <li><a href="#">Drink</a></li>

              <li><a href="#"><i class="fa fa-smile-o"> Log In</i></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
      
      <div class="container main">
        <div id="carousel-spectrum" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-spectrum" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-spectrum" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <h2 class="question">What's up?</h2>
              <button type="button" class="btn btn-default activity-btn">studying</button>
              <button type="button" class="btn btn-default activity-btn">sleepy</button>
              <button type="button" class="btn btn-default activity-btn">psyched!</button>
              <button type="button" class="btn btn-default activity-btn">bored</button>
              <button type="button" class="btn btn-default activity-btn">hanging out</button>
              <button type="button" class="btn btn-default activity-btn">nostalgic</button>
              <button type="button" class="btn btn-default activity-btn">stressed out</button>
              <button type="button" class="btn btn-default activity-btn">sexy</button>
              <button type="button" class="btn btn-default activity-btn">going out</button>
              <button type="button" class="btn btn-default activity-btn">kinda lonely</button>
              <button type="button" class="btn btn-default activity-btn">procrastinating</button>
              <button type="button" class="btn btn-default activity-btn">feeling good!</button>
              <button type="button" class="btn btn-default activity-btn">working out</button>
          </div>
          
          <div class="item">
            <h2 class="question">Pick a color.</h2>
            <button type="button" class="btn btn-default color-btn green"></button>
            <button type="button" class="btn btn-default color-btn light-blue"></button>
            <button type="button" class="btn btn-default color-btn dark-blue"></button>
            <button type="button" class="btn btn-default color-btn purple"></button>
            <button type="button" class="btn btn-default color-btn pink"></button>
            <button type="button" class="btn btn-default color-btn red"></button>
            <button type="button" class="btn btn-default color-btn orange"></button>
            <button type="button" class="btn btn-default color-btn yellow"></button>
        </div>

          <!-- Controls -->
          <!-- <a class="left carousel-control" href="#carousel-spectrum" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-spectrum" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span> -->
          </a>
        </div>
      </div>
